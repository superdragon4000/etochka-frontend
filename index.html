<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The One</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <script src="script.js" defer></script>
    <script src="modal.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="login">
            <form class="login__form" action="">
                <input class="login__input" type="text" placeholder="Логин...">
                <input class="login__btn" type="button" value="Получить данные">
            </form>
        </div>
        <div class="balance">
            <p class="balance__header">Ваш баланс: </p>
            <div class="balance-wrapper">
                <img src="coin.svg" alt="Coin">
                <p class="balance__actual">0</p><span class="currency">ET</span>
            </div>
        </div>
        <div class="game">
            <div class="game-header-box">
                <h3 class="game__header">Варианты обмена на скидку</h3>
                <button id="myBtn" class="game-instruction__btn">Инструкция</button>
            </div>
            <div class="game-wrapper">
                <div class="game-box">
                    <div class="game-cost">
                        <img class="coin__icon" src="coin.svg" alt="Coin">
                        <p class="game__cost">50 </p><span class="currency">ET</span>
                    </div>
                    <div class="game-discount">
                        <span class="discount__badge">50%</span>
                        <span>на звонки ST (x2)</span>
                    </div>
                    <button class="game__btn">Использовать скидку</button>
                </div>
                <div class="game-box">
                    <div class="game-cost">
                        <img class="coin__icon" src="coin.svg" alt="Coin">
                        <p class="game__cost">70 </p><span class="currency">ET</span>
                    </div>
                    <div class="game-discount">
                        <span class="discount__badge">30%</span>
                        <span>на спецкурс</span>
                    </div>
                    <button class="game__btn">Использовать скидку</button>
                </div>
                <div class="game-box">
                    <div class="game-cost">
                        <img class="coin__icon" src="coin.svg" alt="Coin">
                        <p class="game__cost">100 </p><span class="currency">ET</span>
                    </div>
                    <div class="game-discount">
                        <span class="discount__badge">50%</span>
                        <span>на курс</span>
                    </div>
                    <button class="game__btn">Использовать скидку</button>
                </div>
                <div class="game-box">
                    <div class="game-cost">
                        <img class="coin__icon" src="coin.svg" alt="Coin">
                        <p class="game__cost">139 </p><span class="currency">ET</span>
                    </div>
                    <div class="game-discount">
                        <span class="discount__badge">65%</span>
                        <span>на курс</span>
                    </div>
                    <button class="game__btn">Использовать скидку</button>
                </div>
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>Some text in the Modal..</p>
            </div>
          
          </div>
    </div>
</body>
</html>
